<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <title>Metropolis of Science</title>
    </head>
    <body>
        <div class="app">
            <div class="top">
                <h1>METROPOLIS OF SCIENCE</h1>
                <div class="navbar">
                    <ul class="navbarlist">
                        <li><a href="index.html">All Stories</a></li>
                        <li class="active"><a href="#">Map</a></li>
                        <li><a href="#">By Neighborhood</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
            <div id="map" style="position:absolute; top:115px; width:100%; height:450px"></div>
        </div>
    <script src="leaflet/leaflet.js"></script> 
    <script>
        var map = L.map('map').setView([40.808, -73.961], 14);
        map.locate({setView: true, maxZoom: 16});

        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 17
        }).addTo(map);

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.circle(e.latlng, radius).addTo(map);
        }

        map.on('locationfound', onLocationFound);

        var clandestine = L.marker([40.75978, -73.975856]).addTo(map);
        var flyRoom = L.marker([40.8086111, -73.9605556]).addTo(map);
        var blackHistory = L.marker([40.714559, -74.004021]).addTo(map);
        var lightingTree = L.marker([40.759253, -73.978461]).addTo(map);

        clandestine.bindPopup("<a href='clandestine_abortionist.html'><b>The Clandestine Abortionist</b></a>");
        flyRoom.bindPopup("<a href='fly_room.html'><b>The Fly Room</b></a>");
        blackHistory.bindPopup("<a href='black_history.html'><b>Black History Unearthed</b></a>");
        lightingTree.bindPopup("<a href='lighting_the_tree.html'><b>Lighting The Tree</b></a>");

    </script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
